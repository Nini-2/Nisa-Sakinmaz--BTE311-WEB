<h1 style="text-align: center;">Lütfen Formu Eksiksiz Doldurunuz.</h1>
<hr>
<form style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
    <h4>Hesap Bilgileriniz</h4>
    <p>
        Kullanıcı Adı: 
        <input type="text" name="username" placeholder="Kullanıcı adı giriniz" required style="width: 100%; padding: 10px; margin: 5px 0;">
    </p>
    <p>
        E-posta: 
        <input type="email" name="eposta" placeholder="E-posta giriniz" required style="width: 100%; padding: 10px; margin: 5px 0;">
    </p>
    <p>
        Parola: 
        <input type="password" name="parola" placeholder="Parola giriniz" required style="width: 100%; padding: 10px; margin: 5px 0;">
    </p>

    <h4>Kişisel Bilgileriniz</h4>
    <p>
        Ad: 
        <input type="text" name="ad" style="width: 100%; padding: 10px; margin: 5px 0;">
    </p>
    <p>
        Soyad: 
        <input type="text" name="soyad" style="width: 100%; padding: 10px; margin: 5px 0;">
    </p>
    <p>
        Şehir: 
        <select name="sehir" style="width: 100%; padding: 10px; margin: 5px 0;">
            <option>Seçiniz</option>
            <option>Ankara</option>
            <option>İstanbul</option>
            <option>Kocaeli</option>
        </select>
    </p>
    <p>
        Cinsiyet: 
        <input type="radio" name="cinsiyet" value="erkek"> Erkek 
        <input type="radio" name="cinsiyet" value="kadin"> Kadın 
    </p>
    <p>
        Hobileriniz: 
        <input type="checkbox" name="hobiler" value="sinema"> Sinema 
        <input type="checkbox" name="hobiler" value="gezmek"> Gezmek 
        <input type="checkbox" name="hobiler" value="spor"> Spor 
        <input type="checkbox" name="hobiler" value="kitap"> Kitap 
    </p>
    <input type="submit" value="Kaydet" style="padding: 10px 20px;">
</form>
