<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards with Soft Borders</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffdace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Kart çerçevesi */
        .card {
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            background-color: white;
            overflow: hidden;
        }

        /* kart boyutları */
        .card-1 { height: 320px; width: 200px; }
        .card-2 { height: 340px; width: 220px; }
        .card-3 { height: 360px; width: 240px; }
        .card-4 { height: 340px; width: 210px; }
        .card-5 { height: 360px; width: 230px; }
        .card-6 { height: 380px; width: 250px; }

        /* Resimlerin boyutu  */
        .card-img-top {
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        
        .card-6 .card-img-top {
            object-position: top;
        }

        /* Buton  */
        .btn-info-link {
            background-color: #0056b3; /* Daha koyu mavi */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.85rem;
            padding: 6px 0;
            width: 100%;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly; /* Yazıları ve butonları çerçeve içinde eşit aralıklarla yerleştir */
            height: 100%;
        }

       
        .card-title {
            text-align: justify;
            font-size: 0.95rem;
            margin-bottom: 8px;
            margin-top: 5px;
        }

      
        .card-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            flex-wrap: nowrap;
        }

        
        .card-container .card {
            border: 2px solid rgba(0, 0, 0, 0.05);
            padding: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container card-container">
        <div class="card card-1">
            <img src="batman.jpeg" class="card-img-top" alt="Batman">
            <div class="card-body">
                <h5 class="card-title">The Dark Knight</h5>
                <a href="#" class="btn-info-link">More Info</a>
            </div>
        </div>
        <div class="card card-2">
            <img src="candle.jpeg" class="card-img-top" alt="Modelleme">
            <div class="card-body">
                <h5 class="card-title">3 Boyutlu Modelleme Nedir?</h5>
                <a href="#" class="btn-info-link">More Info</a>
            </div>
        </div>
        <div class="card card-3">
            <img src="lauda.jpeg" class="card-img-top" alt="Niki Lauda">
            <div class="card-body">
                <h5 class="card-title">The Phoenix: Niki Lauda</h5>
                <a href="#" class="btn-info-link">More Info</a>
            </div>
        </div>
        <div class="card card-4">
            <img src="medusa.jpeg" class="card-img-top" alt="Medusa">
            <div class="card-body">
                <h5 class="card-title">Medusa</h5>
                <a href="#" class="btn-info-link">More Info</a>
            </div>
        </div>
        <div class="card card-5">
            <img src="tasarım.jpeg" class="card-img-top" alt="Dijital Tasarım">
            <div class="card-body">
                <h5 class="card-title">Dijital Tasarım</h5>
                <a href="#" class="btn-info-link">More Info</a>
            </div>
        </div>
        <div class="card card-6">
            <img src="tıp.jpeg" class="card-img-top" alt="Tıpta Teknoloji Kullanımı">
            <div class="card-body">
                <h5 class="card-title">Tıpta Teknoloji Kullanımı</h5>
                <a href="#" class="btn-info-link">More Info</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
