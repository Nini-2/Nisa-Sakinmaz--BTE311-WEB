<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Üyelik Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f1e5ff; 
        }
        .container {
            max-width: 500px;
            padding: 30px; 
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #FF0400;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px; 
        }
        button:hover {
            background-color: #d70000; 
        }
        
        input {
            margin-bottom: 15px; 
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
            color: #0066cc; 
        }
        .forgot-password:hover {
            text-decoration: underline; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Üyelik Formu</h2>
        <form action="test.html" method="GET">
            <label for="isimSoyisim">İsim Soyisim:</label>
            <input type="text" id="isimSoyisim" name="isimSoyisim" required>

            <label for="ogrenciNo">Öğrenci Numarası:</label>
            <input type="number" id="ogrenciNo" name="ogrenciNo" required>

            <label for="sinif">Sınıf:</label>
            <input type="number" id="sinif" name="sinif" min="1" max="12" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Gönder ve Teste Başla</button>
        </form>
        <div class="forgot-password">Şifreni mi unuttun?</div> 
    </div>
</body>
</html>
