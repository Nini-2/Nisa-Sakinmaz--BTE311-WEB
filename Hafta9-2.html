<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafta 9 Test Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #announcement {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
            background-color: #ffcc00;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
        }

        #announcement.show {
            visibility: visible;
            opacity: 1;
        }

        .quiz-question {
            margin-bottom: 20px;
        }

        .quiz-question h4 {
            margin: 10px 0;
        }

        .incorrect {
            color: red;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #restart-button {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Duyuru Penceresi -->
    <div id="announcement">
        Bu bir duyuru penceresidir. 5 saniye sonra kapanacak.
    </div>

    <section id="quiz-section">
        <h2>10 Soruluk Test</h2>
        <div id="quiz"></div>
        <button id="submit-button">Sonuçları Gönder</button>
        <div class="result" id="result"></div>
        <button id="restart-button">Yeniden Dene</button>
    </section>

    <script>
        const questions = [
            { question: "HTML nedir?", choices: ["Bir programlama dili", "Bir işaretleme dili", "Bir stil dili", "Bir veritabanı"], answer: "Bir işaretleme dili" },
            { question: "CSS nedir?", choices: ["Bir işaretleme dili", "Bir stil dili", "Bir programlama dili", "Bir veritabanı"], answer: "Bir stil dili" },
            { question: "Bootstrap hangi amaçla kullanılır?", choices: ["Veritabanı yönetimi", "Web sitesi tasarımı", "Veri analizi", "Sunucu yönetimi"], answer: "Web sitesi tasarımı" },
            { question: "JavaScript'te değişken tanımlamak için hangi anahtar kelime kullanılır?", choices: ["var", "define", "set", "create"], answer: "var" },
            { question: "CSS'de sınıf seçicisi nasıl tanımlanır?", choices: ["#", ".", ":", "/"], answer: "." },
            { question: "HTML'de bir bağlantı (link) oluşturmak için hangi etiket kullanılır?", choices: ["<link>", "<a>", "<href>", "<url>"], answer: "<a>" },
            { question: "JavaScript hangi tür bir dildir?", choices: ["Statik", "Dinamik", "Derlenmiş", "İşaretleme"], answer: "Dinamik" },
            { question: "Bootstrap ile ilgili aşağıdaki ifadelerden hangisi doğrudur?", choices: ["Bootstrap bir programlama dilidir.", "Bootstrap CSS için bir kütüphanedir.", "Bootstrap veritabanı işlemleri için kullanılır.", "Bootstrap JavaScript framework'üdür."], answer: "Bootstrap CSS için bir kütüphanedir." },
            { question: "HTML'de bir resim eklemek için hangi etiket kullanılır?", choices: ["<img>", "<image>", "<src>", "<picture>"], answer: "<img>" },
            { question: "JavaScript'te bir fonksiyon nasıl tanımlanır?", choices: ["function", "func", "def", "method"], answer: "function" }
        ];

        function loadQuiz() {
            const quizDiv = document.getElementById("quiz");
            quizDiv.innerHTML = "";
            questions.forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.className = "quiz-question";
                questionDiv.innerHTML = `<h4>${index + 1}. ${q.question}</h4>`;
                q.choices.forEach(choice => {
                    questionDiv.innerHTML += `<p><input type="radio" name="q${index}" value="${choice}"> ${choice}</p>`;
                });
                quizDiv.appendChild(questionDiv);
            });
        }

        function evaluateQuiz() {
            let correct = 0;
            const resultDiv = document.getElementById("result");
            const quizDiv = document.getElementById("quiz");
            let incorrectAnswers = [];

            questions.forEach((q, index) => {
                const userAnswer = document.querySelector(`input[name="q${index}"]:checked`);
                const correctAnswer = q.answer;

                if (userAnswer) {
                    const answerValue = userAnswer.value;
                    if (answerValue === correctAnswer) {
                        correct++;
                    } else {
                        incorrectAnswers.push({ question: q.question, correctAnswer: correctAnswer });
                    }
                }
            });

            resultDiv.innerHTML = `Doğru Sayısı: ${correct} / ${questions.length}`;
            showIncorrectAnswers(incorrectAnswers);
            document.getElementById("submit-button").style.display = "none";
            document.getElementById("restart-button").style.display = "block";
        }

        function showIncorrectAnswers(incorrectAnswers) {
            const quizDiv = document.getElementById("quiz");
            incorrectAnswers.forEach(incorrect => {
                const questionDiv = [...quizDiv.children].find(div => div.querySelector("h4").textContent.includes(incorrect.question));
                const questionAnswer = questionDiv.querySelectorAll("p");
                questionAnswer.forEach(p => {
                    if (p.textContent.includes(incorrect.correctAnswer)) {
                        p.classList.add("incorrect");
                    }
                });
            });
        }

        function restartQuiz() {
            loadQuiz();
            document.getElementById("result").innerHTML = "";
            document.getElementById("submit-button").style.display = "block";
            document.getElementById("restart-button").style.display = "none";
        }

        window.onload = function () {
            loadQuiz();
            document.getElementById("submit-button").addEventListener("click", evaluateQuiz);
            document.getElementById("restart-button").addEventListener("click", restartQuiz);
            showAnnouncement();
        };

        function showAnnouncement() {
            const announcement = document.getElementById('announcement');
            announcement.classList.add('show');
            setTimeout(() => {
                announcement.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
