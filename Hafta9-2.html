<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafta 9 - Test Sayfası</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Siyah arka plan */
            color: #fff; /* Beyaz yazılar */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .card {
            background-color: #fff; /* Beyaz kart rengi */
            color: #000; /* Siyah yazılar */
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            font-weight: bold;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
        }

        button {
            margin-top: 20px;
        }

        #announcement {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
            background-color: red; /* Kırmızı arka plan */
            padding: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #announcement.show {
            visibility: visible;
            opacity: 1;
        }

        .incorrect {
            color: red; /* Yanlış cevapları belirgin yapmak için */
        }

        .correct {
            color: green; /* Doğru cevapları belirgin yapmak için */
        }

        .reset-inputs input {
            color: black; /* Renkleri sıfırlamak için */
        }
    </style>
</head>
<body>
    <h1>Hafta 9 - Test Sayfası</h1>

    <!-- Duyuru -->
    <div id="announcement">
        Bu duyuru 5 saniye sonra otomatik kapanacaktır.
    </div>

    <div class="container mt-4">
        <div id="quiz-section">
            <div class="card">
                <div class="card-header">10 Soruluk Test</div>
                <div class="card-body">
                    <form id="quiz-form"></form>
                    <button type="button" class="btn btn-success" id="submit-button">Sonuçları Gönder</button>
                    <div class="result mt-3" id="result"></div>
                    <button type="button" class="btn btn-primary" id="restart-button" style="display:none;">Tekrar Dene</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JSON verisini burada tanımlıyoruz
        const quizData = {
            "questions": [
                {
                    "question": "HTML nedir?",
                    "answers": [
                        "Bir programlama dili",
                        "Bir işaretleme dili",
                        "Bir stil dili",
                        "Bir veritabanı"
                    ],
                    "correctAnswer": "Bir işaretleme dili"
                },
                {
                    "question": "CSS nedir?",
                    "answers": [
                        "Bir işaretleme dili",
                        "Bir stil dili",
                        "Bir programlama dili",
                        "Bir veritabanı"
                    ],
                    "correctAnswer": "Bir stil dili"
                },
                {
                    "question": "Bootstrap nedir?",
                    "answers": [
                        "Bir CSS framework'üdür.",
                        "Bir programlama dilidir.",
                        "Bir veritabanı yönetim sistemidir.",
                        "Bir web sunucusudur."
                    ],
                    "correctAnswer": "Bir CSS framework'üdür."
                },
                {
                    "question": "JavaScript nedir?",
                    "answers": [
                        "Bir işaretleme dili",
                        "Bir stil dili",
                        "Dinamik bir programlama dilidir.",
                        "Statik bir programlama dilidir."
                    ],
                    "correctAnswer": "Dinamik bir programlama dilidir."
                },
                {
                    "question": "CSS'de sınıf seçicisi nasıl tanımlanır?",
                    "answers": [
                        "#",
                        ".",
                        "::",
                        "/"
                    ],
                    "correctAnswer": "."
                },
                {
                    "question": "HTML'de bir bağlantı (link) oluşturmak için hangi etiket kullanılır?",
                    "answers": [
                        "<link>",
                        "<a>",
                        "<href>",
                        "<url>"
                    ],
                    "correctAnswer": "<a>"
                },
                {
                    "question": "JavaScript hangi tür bir dildir?",
                    "answers": [
                        "Statik",
                        "Dinamik",
                        "Derlenmiş",
                        "İşaretleme"
                    ],
                    "correctAnswer": "Dinamik"
                },
                {
                    "question": "HTML'de resim eklemek için hangi etiket kullanılır?",
                    "answers": [
                        "<img>",
                        "<image>",
                        "<src>",
                        "<picture>"
                    ],
                    "correctAnswer": "<img>"
                },
                {
                    "question": "Bootstrap hangi amaçla kullanılır?",
                    "answers": [
                        "Veritabanı yönetimi",
                        "CSS tasarımı ve düzeni",
                        "Veri analizi",
                        "Sunucu yönetimi"
                    ],
                    "correctAnswer": "CSS tasarımı ve düzeni"
                },
                {
                    "question": "JavaScript'te bir fonksiyon nasıl tanımlanır?",
                    "answers": [
                        "function",
                        "func",
                        "def",
                        "method"
                    ],
                    "correctAnswer": "function"
                }
            ]
        };

        // Soruları dinamik olarak eklemek için JavaScript kullanıyoruz
        const quizForm = document.getElementById("quiz-form");

        quizData.questions.forEach((question, index) => {
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("form-group");
            questionDiv.innerHTML = `
                <label>${index + 1}. ${question.question}</label>
                <div>
                    ${question.answers.map((answer, i) => `
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="question-${index}" value="${answer}" id="question-${index}-answer-${i}">
                            <label class="form-check-label" for="question-${index}-answer-${i}">${answer}</label>
                        </div>
                    `).join('')}
                </div>
            `;
            quizForm.appendChild(questionDiv);
        });

        // Sonuçları kontrol etme
        document.getElementById("submit-button").addEventListener("click", function () {
            let correctAnswersCount = 0;

            quizData.questions.forEach((question, index) => {
                const selectedAnswer = document.querySelector(`input[name="question-${index}"]:checked`);
                if (selectedAnswer) {
                    const isCorrect = selectedAnswer.value === question.correctAnswer;
                    if (isCorrect) {
                        correctAnswersCount++;
                        selectedAnswer.closest('.form-check').classList.add('correct');
                    } else {
                        selectedAnswer.closest('.form-check').classList.add('incorrect');
                    }
                }
            });

            document.getElementById("result").innerText = `${correctAnswersCount} doğru cevap verdiniz.`;
            document.getElementById("submit-button").style.display = 'none';
            document.getElementById("restart-button").style.display = 'inline-block';
        });

        // Tekrar denemek için buton
        document.getElementById("restart-button").addEventListener("click", function () {
            window.location.reload();
        });

    </script>

</body>
</html>
