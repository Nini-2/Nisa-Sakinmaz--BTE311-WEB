<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTE311-ÖDEVLER-Nisa Sakınmaz</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f5; 
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .question {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .option {
      margin: 5px;
    }

    .button-link {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #68228b; 
      color: white;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      width: 200px;
      display: block;
      margin-top: 20px;
    }

    .button-link:hover {
      background-color: #ff0000; 
    }
  </style>
</head>
<body>

  <h1>BTE311-ÖDEVLER-Nisa Sakınmaz</h1>
  
  <div class="container" id="quiz-container">
    <!-- Sorular buraya eklenecek -->
  </div>

  <script>
    const quizData = {
      "questions": [
        {
          "question": "HTML nedir?",
          "options": [
            "Bir programlama dili",
            "Bir işaretleme dili",
            "Bir stil dili",
            "Bir veritabanı"
          ],
          "correct_answer": "Bir işaretleme dili"
        },
        {
          "question": "CSS nedir?",
          "options": [
            "Bir işaretleme dili",
            "Bir stil dili",
            "Bir programlama dili",
            "Bir veritabanı"
          ],
          "correct_answer": "Bir stil dili"
        },
        {
          "question": "Bootstrap nedir?",
          "options": [
            "Bir CSS framework'üdür.",
            "Bir programlama dilidir.",
            "Bir veritabanı yönetim sistemidir.",
            "Bir web sunucusudur."
          ],
          "correct_answer": "Bir CSS framework'üdür."
        },
        {
          "question": "JavaScript nedir?",
          "options": [
            "Bir işaretleme dili",
            "Bir stil dili",
            "Dinamik bir programlama dilidir.",
            "Statik bir programlama dilidir."
          ],
          "correct_answer": "Dinamik bir programlama dilidir."
        },
        {
          "question": "CSS'de sınıf seçicisi nasıl tanımlanır?",
          "options": [
            "#",
            ".",
            "::",
            "/"
          ],
          "correct_answer": "."
        },
        {
          "question": "HTML'de bir bağlantı (link) oluşturmak için hangi etiket kullanılır?",
          "options": [
            "<link>",
            "<a>",
            "<href>",
            "<url>"
          ],
          "correct_answer": "<a>"
        },
        {
          "question": "JavaScript hangi tür bir dildir?",
          "options": [
            "Statik",
            "Dinamik",
            "Derlenmiş",
            "İşaretleme"
          ],
          "correct_answer": "Dinamik"
        },
        {
          "question": "HTML'de resim eklemek için hangi etiket kullanılır?",
          "options": [
            "<img>",
            "<image>",
            "<src>",
            "<picture>"
          ],
          "correct_answer": "<img>"
        },
        {
          "question": "Bootstrap hangi amaçla kullanılır?",
          "options": [
            "Veritabanı yönetimi",
            "CSS tasarımı ve düzeni",
            "Veri analizi",
            "Sunucu yönetimi"
          ],
          "correct_answer": "CSS tasarımı ve düzeni"
        },
        {
          "question": "JavaScript'te bir fonksiyon nasıl tanımlanır?",
          "options": [
            "function",
            "func",
            "def",
            "method"
          ],
          "correct_answer": "function"
        }
      ]
    };

    const quizContainer = document.getElementById('quiz-container');

    quizData.questions.forEach((question, index) => {
      // Her bir soruyu oluştur
      const questionElement = document.createElement('div');
      questionElement.classList.add('question');
      questionElement.innerHTML = `${index + 1}) ${question.question}`;

      // Şıkları oluştur
      const optionsContainer = document.createElement('div');
      optionsContainer.classList.add('options');

      question.options.forEach(option => {
        const optionElement = document.createElement('div');
        optionElement.classList.add('option');
        optionElement.innerHTML = `<input type="radio" name="q${index}" value="${option}"> ${option}`;
        optionsContainer.appendChild(optionElement);
      });

      // Soru ve şıkları ekle
      quizContainer.appendChild(questionElement);
      quizContainer.appendChild(optionsContainer);
    });
  </script>

</body>
</html>
