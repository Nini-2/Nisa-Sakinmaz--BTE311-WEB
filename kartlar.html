<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafta6</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffdace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;  /* Sayfayı hem yatay hem dikey olarak ortala */
            height: 100vh;
            padding-top: 20px; /* Kartları biraz daha aşağıya çekmek için */
        }

        .card {
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: white;
            overflow: hidden;
            text-align: justify;
        }

        .card-img-top {
            height: 150px;
            object-fit: cover;
            object-position: center bottom;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .card-title {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .btn-info-link {
            background-color: #0056b3;
            color: white;
            text-align: center;
            display: block;
            padding: 8px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* Kart boyutları */
        .card-1, .card-2, .card-3, .card-4, .card-5, .card-6 {
            width: 100%;
            margin-bottom: 20px;
        }

        .card-1 {
            max-width: 200px;
            height: 320px;
        }

        .card-2 {
            max-width: 220px;
            height: 340px;
        }

        .card-3 {
            max-width: 240px;
            height: 360px;
        }

        .card-4 {
            max-width: 210px;
            height: 340px;
        }

        .card-5 {
            max-width: 230px;
            height: 360px;
        }

        .card-6 {
            max-width: 250px;
            height: 380px;
        }

    </style>
</head>
<body>
    <div class="container card-container">
        <div class="row w-100">
            <!-- Kart 1 -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                <div class="card card-1">
                    <img src="batman.jpeg" class="card-img-top" alt="Batman">
                    <div class="card-body">
                        <h5 class="card-title">The Dark Knight</h5>
                        <a href="#" class="btn-info-link">More Info</a>
                    </div>
                </div>
            </div>

            <!-- Kart 2 -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                <div class="card card-2">
                    <img src="candle.jpeg" class="card-img-top" alt="Modelleme">
                    <div class="card-body">
                        <h5 class="card-title">3 Boyutlu Modelleme Nedir?</h5>
                        <a href="#" class="btn-info-link">More Info</a>
                    </div>
                </div>
            </div>

            <!-- Kart 3 -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                <div class="card card-3">
                    <img src="lauda.jpeg" class="card-img-top" alt="Niki Lauda">
                    <div class="card-body">
                        <h5 class="card-title">The Phoenix: Niki Lauda</h5>
                        <a href="#" class="btn-info-link">More Info</a>
                    </div>
                </div>
            </div>

            <!-- Kart 4 -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                <div class="card card-4">
                    <img src="medusa.jpeg" class="card-img-top" alt="Medusa">
                    <div class="card-body">
                        <h5 class="card-title">Medusa</h5>
                        <a href="#" class="btn-info-link">More Info</a>
                    </div>
                </div>
            </div>

            <!-- Kart 5 -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                <div class="card card-5">
                    <img src="tasarım.jpeg" class="card-img-top" alt="Dijital Tasarım">
                    <div class="card-body">
                        <h5 class="card-title">Dijital Tasarım</h5>
                        <a href="#" class="btn-info-link">More Info</a>
                    </div>
                </div>
            </div>

            <!-- Kart 6 (Tıpta Teknoloji Kullanımı) -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                <div class="card card-6">
                    <img src="tıp.jpeg" class="card-img-top" alt="Tıpta Teknoloji Kullanımı">
                    <div class="card-body">
                        <h5 class="card-title">Tıpta Teknoloji Kullanımı</h5>
                        <a href="#" class="btn-info-link">More Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
