<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards with Soft Borders</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffdace;
            margin: 0;
            padding: 0;
        }

      
        .card {
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(0, 0, 0, 0.05);
        }

        .card-img-top {
            object-fit: cover;
            height: 150px;
            border-radius: 10px;
        }

        .card-title {
            font-size: 1rem;
            text-align: justify;
        }

        .btn-primary {
            background-color: #0056b3; 
            border: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row g-4">
   
            <div class="col-lg-2 col-md-3 col-sm-4">
                <div class="card h-100 d-flex flex-column">
                    <img src="batman.jpeg" class="card-img-top" alt="Batman">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">The Dark Knight</h5>
                        <a href="#" class="btn btn-primary mt-auto">More Info</a>
                    </div>
                </div>
            </div>
        
            <div class="col-lg-2 col-md-3 col-sm-4">
                <div class="card h-100 d-flex flex-column">
                    <img src="candle.jpeg" class="card-img-top" alt="Modelleme">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">3 Boyutlu Modelleme Nedir?</h5>
                        <a href="#" class="btn btn-primary mt-auto">More Info</a>
                    </div>
                </div>
            </div>
        
            <div class="col-lg-2 col-md-3 col-sm-4">
                <div class="card h-100 d-flex flex-column">
                    <img src="lauda.jpeg" class="card-img-top" alt="Niki Lauda">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">The Phoenix: Niki Lauda</h5>
                        <a href="#" class="btn btn-primary mt-auto">More Info</a>
                    </div>
                </div>
            </div>
        
            <div class="col-lg-2 col-md-3 col-sm-4">
                <div class="card h-100 d-flex flex-column">
                    <img src="medusa.jpeg" class="card-img-top" alt="Medusa">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Medusa</h5>
                        <a href="#" class="btn btn-primary mt-auto">More Info</a>
                    </div>
                </div>
            </div>
           
            <div class="col-lg-2 col-md-3 col-sm-4">
                <div class="card h-100 d-flex flex-column">
                    <img src="tasarım.jpeg" class="card-img-top" alt="Dijital Tasarım">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Dijital Tasarım</h5>
                        <a href="#" class="btn btn-primary mt-auto">More Info</a>
                    </div>
                </div>
            </div>
           
            <div class="col-lg-2 col-md-3 col-sm-4">
                <div class="card h-100 d-flex flex-column">
                    <img src="tıp.jpeg" class="card-img-top" alt="Tıpta Teknoloji Kullanımı">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Tıpta Teknoloji Kullanımı</h5>
                        <a href="#" class="btn btn-primary mt-auto">More Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
