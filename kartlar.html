<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Centered Cards with Border</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Arka plan rengini ayarlıyoruz */
        body {
            background-color: #ffdace;
        }
        /* Kartları ortalamak için row'a stil ekliyoruz */
        .centered-cards {
            justify-content: center;
        }
        /* Kart çerçevesi */
        .card {
            border: 2px solid #ccc; /* Çerçeve rengi ve kalınlığı */
            border-radius: 10px; /* Köşeleri hafif yuvarlatma */
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); /* Hafif gölge */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row centered-cards">
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img src="your-image.jpg" class="card-img-top" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">Extra Small (XS)</h5>
                        <p class="card-text">1 kart yan yana.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img src="your-image.jpg" class="card-img-top" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">Small (SM)</h5>
                        <p class="card-text">2 kart yan yana.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img src="your-image.jpg" class="card-img-top" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">Medium (MD)</h5>
                        <p class="card-text">3 kart yan yana.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img src="your-image.jpg" class="card-img-top" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">Large (LG)</h5>
                        <p class="card-text">6 kart yan yana.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img src="your-image.jpg" class="card-img-top" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">Extra Large (LG)</h5>
                        <p class="card-text">6 kart yan yana.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img src="your-image.jpg" class="card-img-top" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">Extra Large (LG)</h5>
                        <p class="card-text">6 kart yan yana.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
