<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Cards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffdace;
            margin: 0;
            padding: 20px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-title {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .btn-info-link {
            background-color: #0056b3;
            color: white;
            text-align: center;
            display: block;
            padding: 8px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
         
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <img src="batman.jpeg" class="card-img-top" alt="Batman">
                    <div class="card-body">
                        <h5 class="card-title">The Dark Knight</h5>
                        <a href="#" class="btn-info-link">More Info</a>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <img src="candle.jpeg" class="card-img-top" alt="Modelleme">
                    <div class="card-body">
                        <h5 class="card-title">3 Boyutlu Modelleme Nedir?</h5>
                        <a href="#" class="btn-info-link">More Info</a>
                    </div>
                </div>
            </div>
           
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <img src="lauda.jpeg" class="card-img-top" alt="Niki Lauda">
                    <div class="card-body">
                        <h5 class="card-title">The Phoenix: Niki Lauda</h5>
                        <a href="#" class="btn-info-link">More Info</a>
                    </div>
                </div>
            </div>
      
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <img src="medusa.jpeg" class="card-img-top" alt="Medusa">
                    <div class="card-body">
                        <h5 class="card-title">Medusa</h5>
                        <a href="#" class="btn-info-link">More Info</a>
                    </div>
                </div>
            </div>
          
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <img src="tasarım.jpeg" class="card-img-top" alt="Dijital Tasarım">
                    <div class="card-body">
                        <h5 class="card-title">Dijital Tasarım</h5>
                        <a href="#" class="btn-info-link">More Info</a>
                    </div>
                </div>
            </div>
           
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <img src="tıp.jpeg" class="card-img-top" alt="Tıpta Teknoloji Kullanımı">
                    <div class="card-body">
                        <h5 class="card-title">Tıpta Teknoloji Kullanımı</h5>
                        <a href="#" class="btn-info-link">More Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
