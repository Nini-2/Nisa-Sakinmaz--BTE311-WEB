<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards with Different Sizes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffdace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Kart çerçevesi ve gölgelendirme */
        .card {
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Farklı kart boyutları */
        .card-1 {
            height: 200px;
            width: 150px;
        }

        .card-2 {
            height: 250px;
            width: 170px;
        }

        .card-3 {
            height: 300px;
            width: 200px;
        }

        .card-4 {
            height: 220px;
            width: 180px;
        }

        .card-5 {
            height: 260px;
            width: 160px;
        }

        .card-6 {
            height: 280px;
            width: 190px;
        }

        /* Resimlerin kart boyutuna uyumlu olması */
        .card-img-top {
            height: 100%;
            object-fit: cover;
        }

        /* Buton düzeni */
        .btn-info-link {
            background-color: #007bff;
            color: white;
            text-align: center;
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 8px 0;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Kart başlıklarının ortalanması */
        .card-title {
            text-align: center;
        }

        /* Flex düzeni */
        .card-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px; /* Kartlar arasında eşit boşluk */
            flex-wrap: nowrap; /* Kartların aşağıya sarmasını engeller */
        }
    </style>
</head>
<body>
    <div class="container card-container">
        <div class="card card-1">
            <img src="resim1.jpg" class="card-img-top" alt="Card Image 1">
            <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <a href="#" class="btn-info-link">Xs:</a>
            </div>
        </div>
        <div class="card card-2">
            <img src="resim2.jpg" class="card-img-top" alt="Card Image 2">
            <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <a href="#" class="btn-info-link">Sm:</a>
            </div>
        </div>
        <div class="card card-3">
            <img src="resim3.jpg" class="card-img-top" alt="Card Image 3">
            <div class="card-body">
                <h5 class="card-title">Card 3</h5>
                <a href="#" class="btn-info-link">Md:</a>
            </div>
        </div>
        <div class="card card-4">
            <img src="resim4.jpg" class="card-img-top" alt="Card Image 4">
            <div class="card-body">
                <h5 class="card-title">Card 4</h5>
                <a href="#" class="btn-info-link">Lg:</a>
            </div>
        </div>
        <div class="card card-5">
            <img src="resim5.jpg" class="card-img-top" alt="Card Image 5">
            <div class="card-body">
                <h5 class="card-title">Card 5</h5>
                <a href="#" class="btn-info-link">Xs:</a>
            </div>
        </div>
        <div class="card card-6">
            <img src="resim6.jpg" class="card-img-top" alt="Card Image 6">
            <div class="card-body">
                <h5 class="card-title">Card 6</h5>
                <a href="#" class="btn-info-link">Lg:</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
