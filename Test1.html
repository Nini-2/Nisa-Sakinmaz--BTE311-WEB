<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Web Programcılığı Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f1e5ff; 
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h3 {
            color: #333;
        }
        form {
            text-align: left;
        }
        .soru {
            background-color: #f4f4f4; 
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        button {
            background-color: #FF0400; 
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 20px; 
            padding: 15px; 
            cursor: pointer;
            margin-top: 20px;
            width: 100%; 
        }
        button:hover {
            background-color: #d70000;
        }
        #sonuc {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }
    </style>
    <script>
        function sonucuGoster(event) {
            event.preventDefault();
            
            const urlParams = new URLSearchParams(window.location.search);
            const kullaniciAdi = urlParams.get("isimSoyisim");

            let puan = 0;

         
            if (document.getElementById("soru1c").checked) puan++;

           
            const soru2Cevap = document.getElementById("soru2").value;
            if (soru2Cevap === "a") puan++;

        
            const soru3Cevap = document.getElementById("soru3").value;
            if (soru3Cevap.toLowerCase() === "html") puan++;

          
            const soru4Secimler = document.querySelectorAll('input[name="soru4"]:checked');
            if (soru4Secimler.length === 2 && 
                document.getElementById("soru4a").checked &&
                document.getElementById("soru4d").checked) {
                puan++;
            }

          
            document.getElementById("sonuc").innerText = (kullaniciAdi ? kullaniciAdi + ", " : "") + "Puanınız: " + puan + "/4 doğru cevap verdiniz.";
        }
    </script>
</head>
<body>
    <div class="container">
        <h3>Web Programcılığı Testi</h3>
        <form onsubmit="sonucuGoster(event)">
            <div class="soru">
                <label>Soru 1: HTML nedir?</label>
                <label for="soru1a">a) Hyper Tool Markup Language
                    <input type="radio" id="soru1a" name="soru1" value="a">
                </label>
                <label for="soru1b">b) High Text Marking Language
                    <input type="radio" id="soru1b" name="soru1" value="b">
                </label>
                <label for="soru1c">c) Hypertext Markup Language
                    <input type="radio" id="soru1c" name="soru1" value="c">
                </label>
                <label for="soru1d">d) Hypertext Multi Language
                    <input type="radio" id="soru1d" name="soru1" value="d">
                </label>
            </div>

            <div class="soru">
                <label>Soru 2: CSS ne amaçla kullanılır?</label>
                <select id="soru2">
                    <option value="">Seçiniz</option>
                    <option value="a">Web sayfası tasarımını düzenlemek</option>
                    <option value="b">Veritabanı bağlantısı kurmak</option>
                    <option value="c">Sunucu yönetimi yapmak</option>
                    <option value="d">Web sayfasındaki verileri analiz etmek</option>
                </select>
            </div>

            <div class="soru">
                <label>Soru 3: HTML hangi anlama gelir?</label>
                <input type="text" id="soru3" placeholder="Cevabınızı yazınız">
            </div>

            <div class="soru">
                <label>Soru 4: HTML'de hangi etiketler başlık tanımlar? (Birden fazla seçebilirsiniz)</label>
                <label for="soru4a">a) &lt;h1&gt;
                    <input type="checkbox" id="soru4a" name="soru4" value="a">
                </label>
                <label for="soru4b">b) &lt;title&gt;
                    <input type="checkbox" id="soru4b" name="soru4" value="b">
                </label>
                <label for="soru4c">c) &lt;p&gt;
                    <input type="checkbox" id="soru4c" name="soru4" value="c">
                </label>
                <label for="soru4d">d) &lt;h2&gt;
                    <input type="checkbox" id="soru4d" name="soru4" value="d">
                </label>
            </div>

            <button type="submit">Sonucu Göster</button>
        </form>
        <p id="sonuc"></p>
    </div>
</body>
</html>
