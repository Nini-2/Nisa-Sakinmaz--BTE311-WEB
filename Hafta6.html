<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafta 6 Ã–devi</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-rows: 80px 150px 100px 80px;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            margin: auto;
        }

        .a {
            background-color: #191970;
            grid-column: 1 / span 3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            border: 2px solid #191970;
        }

        .b {
            background-color: #cd1076;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            border: 2px solid #cd1076;
        }

        .c {
            background-color: #ffe413;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            border: 2px solid #ffe413;
        }

        .d {
            background-color: #cd0000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            border: 2px solid #cd0000;
        }

        .e {
            background-color: #006400;
            grid-column: 1 / span 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            border: 2px solid #006400;
        }

        .f {
            background-color: #00eeee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            border: 2px solid #00eeee;
        }

        .g {
            background-color: #68228b;
            grid-column: 1 / span 3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            border: 2px solid #68228b;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>
    <div class="d">D</div>
    <div class="e">E</div>
    <div class="f">F</div>
    <div class="g">G</div>
</div>

</body>
</html>
