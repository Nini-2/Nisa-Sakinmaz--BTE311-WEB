<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Resimler ve Göster/Gizle</title>
    <style>
        /* Temel body stilleri */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            transition: background 0.5s ease-in-out;
            margin: 0;
            padding: 0;
        }

        /* Container'da resimleri ve butonları yatayda hizalamak */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Aralarındaki boşluk */
            text-align: center;
        }

        /* Kartların görünümü */
        .card {
            background-color: #fff;
            border-radius: 15px; /* Kartları yumuşak hatlı yapar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 250px; /* Kart genişliği */
            max-height: 350px; /* Kart yüksekliği */
            transition: transform 0.3s ease;
        }

        /* Kartlara hover yapıldığında biraz büyüme efekti */
        .card:hover {
            transform: scale(1.05);
        }

        /* Resimlerin görünümü */
        .image {
            display: none;
            margin-bottom: 15px;
            max-width: 100%; /* Resimler kartın genişliğine uyacak */
            max-height: 200px; /* Sabit bir resim yüksekliği */
            border-radius: 10px; /* Resimlerin de köşeleri yumuşatıldı */
        }

        /* Butonların görünümü */
        button {
            margin-top: auto;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 20px; /* Yumuşak hatlı buton */
            background-color: #4CAF50; /* Buton rengi */
            color: white;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Butona hover yapıldığında renk değişikliği */
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 3 Farklı Görselin Göster/Gizle Butonları -->
    <div class="card">
        <img id="image1" class="image" src="" alt="Resim 1">
        <button onclick="toggleVisibility('image1')">Resim 1 Göster/Gizle</button>
    </div>
    <div class="card">
        <img id="image2" class="image" src="" alt="Resim 2">
        <button onclick="toggleVisibility('image2')">Resim 2 Göster/Gizle</button>
    </div>
    <div class="card">
        <img id="image3" class="image" src="" alt="Resim 3">
        <button onclick="toggleVisibility('image3')">Resim 3 Göster/Gizle</button>
    </div>
</div>

<script>
    // 10 farklı resmin yolu
    const allImages = [
        'batman.jpeg', 'candle.jpeg', 'lauda.jpeg', 'medusa.jpeg', 'tasarım.jpeg',
        'tıp.jpeg', 'resim8.jpg', 'resim9.jpg', 'resim6.jpg', 'resim11.jpg'
    ];

    // Sayfa yüklendiğinde arka planı rastgele değiştirir
    function setRandomBackground() {
        const colors = [
            '#fffaf0', '#f5fffa', '#caff70', '#ffc000', '#bc8f8f', /* Orijinal renkler */
            '#ee2c2c', '#FF6347', '#ff69b4', '#87cefa', '#8a2be2', '#000000', /* Siyah dahil */
            '#E6E6FA', '#AFEEEE', '#F08080', '#FFDAB9', '#F5FFFA'
        ];
        const randomColorIndex = Math.floor(Math.random() * colors.length);
        document.body.style.backgroundColor = colors[randomColorIndex];
    }

    // Sayfada rastgele 3 resim seçer ve bunları gösterir
    function setRandomImages() {
        const randomImages = getRandomImages(3);  // 3 rastgele resim seç
        document.getElementById('image1').src = randomImages[0];
        document.getElementById('image2').src = randomImages[1];
        document.getElementById('image3').src = randomImages[2];
    }

    // N adet rastgele resim seçer
    function getRandomImages(num) {
        const shuffled = [...allImages].sort(() => Math.random() - 0.5); // Resimleri karıştır
        return shuffled.slice(0, num); // İlk 3 resmi seç
    }

    // Resmi göster/gizle işlevi
    function toggleVisibility(imageId) {
        const image = document.getElementById(imageId);
        if (image.style.display === "none" || image.style.display === "") {
            image.style.display = "block";
        } else {
            image.style.display = "none";
        }
    }

    // Sayfa yüklendiğinde rastgele bir arka plan rengi ve 3 rastgele resim göster
    window.onload = function() {
        setRandomBackground();  // Sayfa yüklendiğinde arka planı değiştir
        setRandomImages();      // Sayfa yüklendiğinde rastgele 3 resim göster
    };
</script>

</body>
</html>
