<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Cards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffdace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 50px; /* Kartları biraz daha aşağıya çekmek için */
        }

        .card {
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            overflow: hidden;
            background-color: white;
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
        }

        .card-body {
            padding: 10px;
        }

        .card-title {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .btn-info-link {
            background-color: #0056b3;
            color: white;
            text-align: center;
            display: block;
            padding: 8px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        /* Kart Boyutları */
        .card-1 {
            width: 100%;
            max-width: 220px;
            height: 320px;
        }

        .card-2 {
            width: 100%;
            max-width: 240px;
            height: 350px;
        }

        .card-3 {
            width: 100%;
            max-width: 260px;
            height: 380px;
        }

        .card-4 {
            width: 100%;
            max-width: 280px;
            height: 400px;
        }

        .card-5 {
            width: 100%;
            max-width: 300px;
            height: 430px;
        }

        .card-6 {
            width: 100%;
            max-width: 320px;
            height: 450px;
        }

        /* Responsive Grid */
        @media (min-width: 576px) {
            .card-1, .card-2 {
                width: 48%;
            }
        }

        @media (min-width: 768px) {
            .card-1, .card-2, .card-3 {
                width: 30%;
            }
        }

        @media (min-width: 992px) {
            .card {
                width: 16%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <!-- Card 1 -->
            <div class="card card-1">
                <img src="batman.jpeg" class="card-img-top" alt="Batman">
                <div class="card-body">
                    <h5 class="card-title">The Dark Knight</h5>
                    <a href="#" class="btn-info-link">More Info</a>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card card-2">
                <img src="candle.jpeg" class="card-img-top" alt="Modelleme">
                <div class="card-body">
                    <h5 class="card-title">3 Boyutlu Modelleme Nedir?</h5>
                    <a href="#" class="btn-info-link">More Info</a>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card card-3">
                <img src="lauda.jpeg" class="card-img-top" alt="Niki Lauda">
                <div class="card-body">
                    <h5 class="card-title">The Phoenix: Niki Lauda</h5>
                    <a href="#" class="btn-info-link">More Info</a>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="card card-4">
                <img src="medusa.jpeg" class="card-img-top" alt="Medusa">
                <div class="card-body">
                    <h5 class="card-title">Medusa</h5>
                    <a href="#" class="btn-info-link">More Info</a>
                </div>
            </div>

            <!-- Card 5 -->
            <div class="card card-5">
                <img src="tasarım.jpeg" class="card-img-top" alt="Dijital Tasarım">
                <div class="card-body">
                    <h5 class="card-title">Dijital Tasarım</h5>
                    <a href="#" class="btn-info-link">More Info</a>
                </div>
            </div>

            <!-- Card 6 -->
            <div class="card card-6">
                <img src="tıp.jpeg" class="card-img-top" alt="Tıpta Teknoloji Kullanımı">
                <div class="card-body">
                    <h5 class="card-title">Tıpta Teknoloji Kullanımı</h5>
                    <a href="#" class="btn-info-link">More Info</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
