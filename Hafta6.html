<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafta 6 Ödevi</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f0f0f0; /* Arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Elemanlar arasındaki boşluk */
            width: 90%;
            max-width: 1000px; /* Genişlik arttırıldı */
            margin: auto;
        }

        .a {
            background-color: #191970; /* Mavi */
            height: 80px; /* Yükseklik */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff; /* Harf rengi beyaz */
            border-radius: 8px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .b {
            background-color: #cd1076; /* RENK */
            flex: 1;
            height: 150px; /* Yükseklik */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff; /* Harf rengi beyaz */
            border-radius: 8px;
        }

        .c {
            background-color: #ffe413; /* Açık mavi */
            flex: 1;
            height: 150px; /* Yükseklik */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff; /* Harf rengi beyaz */
            border-radius: 8px;
        }

        .d {
            background-color: #cd0000; /* Kırmızı */
            flex: 1;
            height: 150px; /* Yükseklik */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff; /* Harf rengi beyaz */
            border-radius: 8px;
        }

        .e {
            background-color: #006400; /* RENK */
            height: 100px; /* Yükseklik */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff; /* Harf rengi beyaz */
            border-radius: 8px;
            flex: 2; /* B ve C'nin toplam uzunluğunda */
        }

        .f {
            background-color: #00eeee; /*RENK */
            height: 100px; /* Yükseklik */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff; /* Harf rengi beyaz */
            border-radius: 8px;
            flex: 1; /* Daha dar yapıldı */
        }

        .g {
            background-color: #68228b; /* Mor */
            height: 80px; /* Yükseklik */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff; /* Harf rengi beyaz */
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="a">A</div>
    <div class="row">
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
    </div>
    <div class="row">
        <div class="e">E</div>
        <div class="f">F</div>
    </div>
    <div class="g">G</div>
</div>

</body>
</html>
