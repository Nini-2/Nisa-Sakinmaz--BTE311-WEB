<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafta 9 - Test Sayfası</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Siyah arka plan */
            color: #fff; /* Beyaz yazılar */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .card {
            background-color: #fff; /* Beyaz kart rengi */
            color: #000; /* Siyah yazılar */
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%; /* Kartın genişliği */
            margin: 0 auto; /* Sayfaya ortalamak için */
        }

        .card-header {
            font-weight: bold;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
        }

        .incorrect {
            color: red; /* Yanlış cevapları belirgin yapmak için */
        }

        button {
            margin-top: 20px;
        }

        #announcement {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
            background-color: red; /* Kırmızı arka plan */
            padding: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #announcement.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Hafta 9 - Test Sayfası</h1>

    <!-- Duyuru -->
    <div id="announcement">
        Bu duyuru 5 saniye sonra otomatik kapanacaktır.
    </div>

    <div class="container mt-4">
        <div id="quiz-section">
            <div class="card">
                <div class="card-header">10 Soruluk Test</div>
                <div class="card-body">
                    <form id="quiz-form">
                        <!-- Sorular Burada Dinamik Olarak Eklenecek -->
                    </form>
                    <button type="button" class="btn btn-success" id="submit-button">Sonuçları Gönder</button>
                    <div class="result mt-3" id="result"></div>
                    <button type="button" class="btn btn-primary" id="restart-button" style="display:none;">Yeniden Dene</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Soruları JSON dosyasından çekme
        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                const quizForm = document.getElementById('quiz-form');
                data.forEach((q, index) => {
                    const questionElement = document.createElement('div');
                    questionElement.classList.add('mb-3');
                    questionElement.innerHTML = 
                        `<label>${index + 1}) ${q.question}</label><br>
                        ${q.options.map((option, i) => 
                            `<input type="radio" name="q${index}" value="${option}" id="q${index}a${i}">
                            <label for="q${index}a${i}">${option}</label><br>`
                        ).join('')}
                    `;
                    quizForm.appendChild(questionElement);
                });

                document.getElementById("submit-button").addEventListener("click", () => {
                    evaluateQuiz(data);
                });

                document.getElementById("restart-button").addEventListener("click", () => {
                    restartQuiz();
                });
            });

        function evaluateQuiz(questions) {
            let correct = 0;
            const resultDiv = document.getElementById("result");
            let incorrectAnswers = [];

            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected) {
                    if (selected.value === q.answer) {
                        correct++;
                        document.querySelector(`input[name="q${index}"]:checked`).parentElement.style.color = "green";
                    } else {
                        document.querySelector(`input[name="q${index}"]:checked`).parentElement.style.color = "black";
                        incorrectAnswers.push({ question: q.question, correctAnswer: q.answer });
                        document.querySelectorAll(`input[name="q${index}"]`).forEach((elem) => {
                            if (elem.value === q.answer) {
                                elem.parentElement.style.color = "red"; // Yanlış cevaplarda doğru şık kırmızı
                            }
                        });
                    }
                }
            });

            resultDiv.innerHTML = `Doğru Sayısı: ${correct} / ${questions.length}`;
            document.getElementById("submit-button").style.display = "none";
            document.getElementById("restart-button").style.display = "block";
        }

        function restartQuiz() {
            document.getElementById("quiz-form").reset();
            document.getElementById("result").innerHTML = "";
            document.getElementById("submit-button").style.display = "block";
            document.getElementById("restart-button").style.display = "none";
            document.querySelectorAll('label').forEach(label => {
                label.style.color = "black"; // Tüm renkleri tekrar siyah yap
            });
        }

        // Sayfa açıldığında duyuruyu gösterme
        function showAnnouncement() {
            const announcement = document.getElementById('announcement');
            announcement.classList.add('show');
            setTimeout(() => {
                announcement.classList.remove('show');
            }, 5000);
        }

        window.onload = function () {
            showAnnouncement();
        };
    </script>
</body>
</html>
