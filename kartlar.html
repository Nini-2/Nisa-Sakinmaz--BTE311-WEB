<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Bootstrap Cards</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffdace;
            margin: 0;
            padding: 20px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            overflow: hidden;
        }

        .card-img-top {
            height: 150px;
            object-fit: cover;
            object-position: center;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .card-title {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .btn-info-link {
            background-color: #0056b3;
            color: white;
            text-align: center;
            display: block;
            padding: 8px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }

       
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

       
        .card {
            width: 200px;
            height: 320px;
        }

       
        @media (min-width: 576px) {
            .card {
                width: 220px;
                height: 340px;
            }
        }
        @media (min-width: 768px) {
            .card {
                width: 240px;
                height: 360px;
            }
        }
        @media (min-width: 992px) {
            .card {
                width: 250px;
                height: 380px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-container">
      
            <div class="card">
                <img src="batman.jpeg" class="card-img-top" alt="Batman">
                <div class="card-body">
                    <h5 class="card-title">The Dark Knight</h5>
                    <a href="#" class="btn-info-link">More Info</a>
                </div>
            </div>

        
            <div class="card">
                <img src="candle.jpeg" class="card-img-top" alt="Modelleme">
                <div class="card-body">
                    <h5 class="card-title">3 Boyutlu Modelleme Nedir?</h5>
                    <a href="#" class="btn-info-link">More Info</a>
                </div>
            </div>

       
            <div class="card">
                <img src="lauda.jpeg" class="card-img-top" alt="Niki Lauda">
                <div class="card-body">
                    <h5 class="card-title">The Phoenix: Niki Lauda</h5>
                    <a href="#" class="btn-info-link">More Info</a>
                </div>
            </div>

          
            <div class="card">
                <img src="medusa.jpeg" class="card-img-top" alt="Medusa">
                <div class="card-body">
                    <h5 class="card-title">Medusa</h5>
                    <a href="#" class="btn-info-link">More Info</a>
                </div>
            </div>

           
            <div class="card">
                <img src="tasarım.jpeg" class="card-img-top" alt="Dijital Tasarım">
                <div class="card-body">
                    <h5 class="card-title">Dijital Tasarım</h5>
                    <a href="#" class="btn-info-link">More Info</a>
                </div>
            </div>

            
            <div class="card">
                <img src="tıp.jpeg" class="card-img-top" alt="Tıpta Teknoloji Kullanımı">
                <div class="card-body">
                    <h5 class="card-title">Tıpta Teknoloji Kullanımı</h5>
                    <a href="#" class="btn-info-link">More Info</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
