<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Üyelik Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f1e5ff; 
        }
        .container {
            max-width: 500px;
            padding: 30px; 
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #FF0400;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px; 
        }
        button:hover {
            background-color: #d70000; 
        }
        
        input {
            margin-bottom: 15px; 
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
            color: #0066cc; 
        }
        .forgot-password:hover {
            text-decoration: underline; 
            cursor: pointer;
        }
        .login-section, .register-section, .forgot-password-section {
            display: none;
        }
        .active {
            display: block;
        }
        .link {
            font-size: 14px;
            color: #0066cc;
            cursor: pointer;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Üyelik Sistemi</h2>

        
        <div class="initial-buttons">
            <button class="bottom-button" onclick="toggleForm('register')">Kayıt Ol</button>
            <button class="bottom-button" onclick="toggleForm('login')">Giriş Yap</button>
        </div>

     
        <div class="register-section" id="registerForm">
            <h2>Kayıt Ol</h2>
            <form action="test.html" method="GET">
                <label for="isimSoyisim">İsim Soyisim:</label>
                <input type="text" id="isimSoyisim" name="isimSoyisim" required>

                <label for="ogrenciNo">Öğrenci Numarası:</label>
                <input type="number" id="ogrenciNo" name="ogrenciNo" required>

                <label for="sinif">Sınıf:</label>
                <input type="number" id="sinif" name="sinif" min="1" max="12" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button class="bottom-button" type="submit">Gönder ve Teste Başla</button>
            </form>
            <div class="link" onclick="toggleForm('login')">Zaten üye misiniz? Giriş yapın</div>
        </div>

        
        <div class="login-section" id="loginForm">
            <h2>Giriş Yap</h2>
            <form action="login.html" method="POST">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" required>

                <label for="loginPassword">Şifre:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <button class="bottom-button" type="submit">Giriş Yap</button>
            </form>
            <div class="forgot-password" onclick="toggleForgotPassword()">Şifreni mi unuttun?</div>
            <div class="link" onclick="toggleForm('register')">Üye değil misiniz? Üye olun</div>
        </div>

    
        <div class="forgot-password-section" id="forgotPasswordForm">
            <h2>Şifremi Unuttum</h2>
            <form action="reset-password.html" method="POST">
                <label for="forgotEmail">Email:</label>
                <input type="email" id="forgotEmail" name="forgotEmail" required>
                <button class="bottom-button" type="submit">Şifremi Gönder</button>
            </form>
            <div class="link" onclick="toggleForgotPassword()">Geri dön</div>
        </div>
    </div>

    <script>
       
        document.querySelector('.initial-buttons').style.display = 'block';

        
        function toggleForm(form) {
       
            const registerForm = document.getElementById('registerForm');
            const loginForm = document.getElementById('loginForm');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const initialButtons = document.querySelector('.initial-buttons');

           
            registerForm.style.display = "none";
            loginForm.style.display = "none";
            forgotPasswordForm.style.display = "none";

         
            initialButtons.style.display = "none";

            if (form === 'register') {
                registerForm.style.display = "block";  
            } else if (form === 'login') {
                loginForm.style.display = "block";  
            }
        }

        function toggleForgotPassword() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const loginForm = document.getElementById('loginForm');

            if (forgotPasswordForm.style.display === "block") {
                forgotPasswordForm.style.display = "none";
                loginForm.style.display = "block";
            } else {
                forgotPasswordForm.style.display = "block";
                loginForm.style.display = "none";
            }
        }
    </script>
</body>
</html>
