<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            overflow: hidden;
        }

        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .face {
            position: relative;
            width: 70px;
            height: 70px;
        }

        .eye {
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
        }

        .eye.left {
            left: 20%;
        }

        .eye.right {
            right: 20%;
        }

        .mouth {
            width: 50px;
            height: 10px;
            background-color: #000;
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Yukarı aşağı hareket */
        .circle1 {
            background-color: #FF6347;
            animation: moveUpDown 3s infinite ease-in-out;
        }

        @keyframes moveUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-100px); }
        }

        /* Büyüyüp küçülen ve rengi değişen */
        .circle2 {
            background-color: #4682B4;
            animation: growShrink 4s infinite ease-in-out, colorChange 4s infinite ease-in-out;
        }

        @keyframes growShrink {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        @keyframes colorChange {
            0%, 100% { background-color: #4682B4; }
            50% { background-color: #1E90FF; }
        }

        /* Transparan değeri artan ve azalan */
        .circle3 {
            background-color: #32CD32;
            animation: fadeInOut 3s infinite ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Sağa sola hareket */
        .circle4 {
            background-color: #FFD700;
            animation: moveLeftRight 3s infinite ease-in-out;
        }

        @keyframes moveLeftRight {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(100px); }
        }

        /* Dönen */
        .circle5 {
            background-color: #EE82EE;
            animation: spin 3s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="circle circle1">
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <div class="circle circle2">
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <div class="circle circle3">
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <div class="circle circle4">
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <div class="circle circle5">
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
